<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/style.css"/>
    <title>Ninja Escape</title>
  </head>
  <body>
    <main class="main">
      <h1>Ninja Escape</h1>
      <div>
        <h2 class="tuto">Instructions!</h2>
        <img src="./images/Tuto.png" alt="instructions" />
      </div>

      <div class="storytelling">
        <p>Help the Ninja to escape from the village.</p>
        <p>Open the chests to get the keys to open the door.</p>
        <p>Avoid the monsters for your own safety. Good luck!</p>
      </div>

      <canvas style="image-rendering: pixelated"></canvas>
      <button id="play-button">PLAY</button>
      <div id="game-over" class="hidden">GAME OVER!</div>
      <div id="victory" class="hidden">YOU WON!</div>

      <button id="restart-button" class="hidden">RESTART</button>
    </main>

    <script src="./data/l_Base.js"></script>
    <script src="./data/l_Terrain.js"></script>
    <script src="./data/l_Trees_3.js"></script>
    <script src="./data/l_Trees.js"></script>
    <script src="./data/l_Trees_2.js"></script>
    <script src="./data/l_Frogs.js"></script>
    <script src="./data/l_Front_Renders.js"></script>
    <script src="./data/l_House.js"></script>
    <script src="./data/l_Boxes.js"></script>
    <script src="./data/l_Enemies.js"></script>
    <script src="./data/l_Collisions.js"></script>
    <script src="./data/collisions.js"></script>
    <script src="./js/utils.js"></script>
    <script src="./classes/CollisionBlock.js"></script>
    <script src="./classes/Player.js"></script>
    <script src="./classes/Monster.js"></script>
    <script src="./classes/Heart.js"></script>
    <script src="./classes/Particle.js"></script>
    <script src="./classes/Chest.js"></script>
    <script src="./classes/Key.js"></script>

    <script src="./js/index.js"></script>
    <script src="./js/eventListeners.js"></script>
    <script src="./js/gamepad.js"></script>
  </body>
  <footer style="font-family: sans-serif; font-size: small; color: white; text-align: center">
    Matías Gómez. All rights are reserved - 2024
  </footer>
</html>
